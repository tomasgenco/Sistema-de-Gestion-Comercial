spring.config.import=optional:file:.env[.properties]
spring.application.name=CRUD

server.port=${PORT:${serverport:4000}}

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

security.jwt.secret=${SECRETO_JWT}
security.jwt.expiration-minutes=60
security.jwt.refresh-expiration-days=7
security.jwt.issuer=ApiRestStock

# Cookies JWT
security.jwt.cookie-name=AUTH_TOKEN
security.jwt.refresh-cookie-name=REFRESH_TOKEN
security.jwt.cookie.secure=${COOKIE_SECURE:false}
security.jwt.cookie.same-site=${COOKIE_SAME_SITE:Lax}
security.jwt.cookie.path=/
