spring.config.import=optional:file:.env[.properties]
spring.application.name=CRUD
server.port=4000
spring.datasource.url=jdbc:postgresql://ep-purple-heart-ac42xbuo-pooler.sa-east-1.aws.neon.tech/neondb?sslmode=require
spring.datasource.username=${POSTGRES_USERNAME}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.jpa.hibernate.dll-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.hikari.connectionInitSql=SET TIME ZONE 'America/Argentina/Buenos_Aires';
spring.datasource.hikari.data-source-properties.options=-c TimeZone=America/Argentina/Buenos_Aires
security.jwt.secret=${SECRETO_JWT}
security.jwt.expiration-minutes=60
security.jwt.refresh-expiration-days=7
security.jwt.issuer=ApiRestStock

# Cookies JWT
security.jwt.cookie-name=AUTH_TOKEN
security.jwt.refresh-cookie-name=REFRESH_TOKEN

